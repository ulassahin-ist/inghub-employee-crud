<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    body {
      margin: 0;
      padding: 0;
    }

    form {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 60px 120px;
      background: white;
      padding: 60px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      margin: 50px auto;
      width: 80vw;
    }

    .field {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 4px;
    }

    input,
    select {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .actions {
      grid-column: 1 / -1;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 12px;
    }

    .approve {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #1976d2;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .cancel {
      padding: 8px 16px;
      border: 1px solid #1976d2;
      border-radius: 4px;
      background: white;
      color: #1976d2;
      cursor: pointer;
      font-weight: bold;
    }

    .toast {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: #1976d2;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      opacity: 0.9;
      font-weight: bold;
    }

    @media (max-width: 900px) {
      form {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }
    }
    </style>
  </head>
  <body>
      <form>
        <div class="field">
          <label>First Name</label>
          <input
            name="firstName"
        
          />
        </div>

        <div class="field">
          <label>Last Name</label>
          <input
            name="lastName"
          
          />
        </div>

        <div class="field">
          <label>Employment Date</label>
          <input
            type="date"
         
          />
        </div>

        <div class="field">
          <label>Birth Date</label>
          <input
            type="date"
            name="birthDate"
   
          />
        </div>

        <div class="field">
          <label>Phone</label>
          <input
            name="phone"
          
          />
        </div>

        <div class="field">
          <label>Email</label>
          <input
            type="email"
            name="email"
          
          />
        </div>

        <div class="field">
          <label>Department</label>
          <select
          >
            <option value="">Select</option>
            <option value="Analytics">Analytics</option>
            <option value="Tech">Tech</option>
          </select>
        </div>

        <div class="field">
          <label>Position</label>
          <select
            name="position"
            .value=${this.employee.position || ''}
            @input=${this.handleChange}
          >
            <option value="">Select</option>
            <option value="Junior">Junior</option>
            <option value="Medior">Medior</option>
            <option value="Senior">Senior</option>
          </select>
        </div>

        <div class="actions">
          <button type="button" class="cancel" @click=${this.cancel}>
            Cancel
          </button>
          <button type="submit" class="approve">Add Employee</button>
        </div>
      </form>
    <!-- ------------------------------------------------------------------------------- -->
  </body>
</html>
